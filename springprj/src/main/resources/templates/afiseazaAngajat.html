<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <!--<link rel="stylesheet" href="afiseazaAngajat.css" media="screen" type="text/css"/>-->
    <style>
    .container{max-width:500px;
                margin: auto;
                 background-color:gray;}
.headertable{
                background-color :pink;
                }
#verticala{
                background-color :pink;
    }
.table{
        background-color :beige;}

    </style>
</head>
<body>

<div class ="container">
    <div class = "row">
        <h1> tabel din baza de date </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/api/v1/angajat/angajat/new}" class = "btn btn-primary btn-sm mb-3"> Add Angajat</a>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr class="headertable">
            <th scope="col"></th>
            <th scope="col">Nume Angajat</th>
            <th scope="col">Age</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Angajat, iterator:${getAngajati}">
            <th id="verticala" th:text="${iterator.index}+1" scope="row"></th>
            <td th:text="${Angajat.firstname}"></td>
            <td th:text="${Angajat.age}"></td>
            <td th:text="${Angajat.role}"></td>

        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
